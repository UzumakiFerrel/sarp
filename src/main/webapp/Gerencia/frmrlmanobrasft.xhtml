				<p:commandButton title="sim" alt="Sim" value="sim"

				<p:commandButton title="Nao" alt="Nao" value="nao"

		<div id="formularios">

			<p:panel header="Relatório Manobra por Período">

				<p:panelGrid columns="7" styleClass="semBorda">
					<p:outputLabel value="Período.:" styleClass="dtManobras"></p:outputLabel>

					<p:calendar value="#{manobrasBean.dataInicio}" mode="popup"
						showOn="button"></p:calendar>
					<p:outputLabel value="a" styleClass="dtManobras"></p:outputLabel>

					<p:calendar value="#{manobrasBean.dataFim}" mode="popup"
						showOn="button"></p:calendar>

					<p:outputLabel value="Rebocador"></p:outputLabel>
					<p:selectOneMenu value="#{manobrasBean.rbRelatorio}"
						converter="#{rebocadorConverter}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{rebocadorBean.rebocadorBaseList}"
							var="rebocador" itemLabel="#{rebocador.nome}" />
					</p:selectOneMenu>


					<p:commandButton value="Ir"
						action="#{manobrasBean.listaManobrasPeriodoRb}" update="@form"></p:commandButton>
				</p:panelGrid>

				<p:dataTable value="#{manobrasBean.manobrasPeriodoRbList}"
					var="manobras" styleClass="pg1">

					<p:column headerText="Manobra" width="3">
						<h:outputText value="#{manobras.cd_manobras}" />
					</p:column>

					<p:column headerText="Data" width="50">
						<h:outputText value="#{manobras.dia} / " />
						<h:outputText value="#{manobras.mes} / " />
						<h:outputText value="#{manobras.ano}" />
					</p:column>

					<p:column headerText="Inicio" width="8">
						<h:outputText value="#{manobras.inicio}" />
					</p:column>

					<p:column headerText="Fim" width="8">
						<h:outputText value="#{manobras.fim}" />
					</p:column>

					<p:column headerText="Embarcação" width="8">
						<h:outputText value="#{manobras.embarcacao.nome}" />
					</p:column>

					<p:column headerText="Local" width="8">
						<h:outputText value="#{manobras.locais.nome}" />
					</p:column>

					<p:column headerText="Manobra" width="8">
						<h:outputText value="#{manobras.tipoManobras.nome}" />
					</p:column>

					<p:column headerText="Tempo Manobra" width="8">
						<h:outputText value="#{manobras.tempoManobra} Min" />
					</p:column>

					<p:column headerText="Valor Manobra" width="8">
						<h:outputText value="R$.: #{manobras.vlrManobra}" />
					</p:column>



				</p:dataTable>
