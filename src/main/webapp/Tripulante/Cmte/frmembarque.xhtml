	<div id="topo">

		<div id="topo_direito">

			<h:outputText value="Bem Vindo  #{embarqueBean.logado.nome} !" />
			<br /> <a href="/login.xhtml">Alterar a Senha</a> <br /> <a
				href="#" onclick="confirmacao.show()">Sair (X)</a>

			<p:confirmDialog widgetVar="confirmacao"
				message="Tem certeza que deseja Sair ?" header="Aviso"
				severity="alert" closable="true">

				<p:commandButton title="sim" alt="Sim" value="sim"
					actionListener="#{logoutBean.sair}" onclick="confirmacao.hide()"></p:commandButton>
				<p:commandButton title="Nao" alt="Nao" value="nao"
					onclick="confirmacao.hide()"></p:commandButton>

			</p:confirmDialog>

		</div>

		<div id="topo_centro">
			<h2>SARP</h2>
			<h4>Sistema de Automação de Rebocadores Portuário</h4>
		</div>

			<h:outputText value="Base : #{loginBean.usuario.base.nome}" />

			<h:outputText value="Setor / Rebocador : #{loginBean.setor}" />
			<br />

			<h:outputText value="#{loginBean.dtlogin}" />

		</div>

	<h:form>

		<div id="formularios">
			<p:panel header="Cadastro de Embarques">

				<p:messages>
				</p:messages>

				<p:tabView>
					<p:tab title="Tripulante">

						<p:panelGrid columns="2" styleClass="semBorda">

							<p:outputLabel value="Tripulante"></p:outputLabel>
							<p:selectOneMenu value="#{embarqueBean.tripulanteEmbarque}"
								converter="#{tripulanteConverter}" id="tripulanteembarque">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems value="#{embarqueBean.tripulanteList}"
									var="tripulante"
									itemLabel="#{tripulante.usuario.matricula} - #{tripulante.usuario.nome}">
								</f:selectItems>

							</p:selectOneMenu>

						</p:panelGrid>

						<p:panelGrid columns="2" styleClass="semBorda">

							<p:panelGrid columns="3">

								<f:facet name="header">Embarque</f:facet>
								<p:outputLabel value="Local"></p:outputLabel>
								<p:outputLabel value="Hora"></p:outputLabel>
								<p:outputLabel value="Data"></p:outputLabel>

								<p:selectOneMenu
									value="#{embarqueBean.embarqueTripulante.localembarque}"
									converter="#{locaisConverter}">

									<f:selectItem itemLabel="Selecione" />

									<f:selectItems value="#{locaisBean.locaisList}" var="locais"
										itemLabel="#{locais.cd_local} - #{locais.nome}">
									</f:selectItems>
								</p:selectOneMenu>

								<p:inputMask
									value="#{embarqueBean.embarqueTripulante.hrembarque}" size="5"
									mask="99:99"></p:inputMask>
								<p:inputText value="#{embarqueBean.data}" size="10"></p:inputText>

							</p:panelGrid>

							<p:panelGrid columns="3">

								<f:facet name="header">Desenbarque</f:facet>
								<p:outputLabel value="Local"></p:outputLabel>
								<p:outputLabel value="Hora"></p:outputLabel>
								<p:outputLabel value="Data"></p:outputLabel>

								<p:selectOneMenu
									value="#{embarqueBean.embarqueTripulante.localdesenbarque}"
									converter="#{locaisConverter}">

									<f:selectItem itemLabel="Selecione" />

									<f:selectItems value="#{locaisBean.locaisList}" var="locais"
										itemLabel="#{locais.cd_local} - #{locais.nome}">
									</f:selectItems>
								</p:selectOneMenu>

								<p:inputMask
									value="#{embarqueBean.embarqueTripulante.hrdesenbarque}"
									size="4" mask="99:99"></p:inputMask>
								<p:inputMask
									value="#{embarqueBean.embarqueTripulante.desenbarque}" size="8"
									mask="99/99/9999"></p:inputMask>

							</p:panelGrid>
						</p:panelGrid>

					</p:tab>

					<p:tab title="Funcionário">

						<p:panelGrid columns="2" styleClass="semBorda">

							<p:outputLabel value="Funcionários"></p:outputLabel>
							<p:selectOneMenu
								value="#{embarqueBean.embarqueFuncionario.usuario}"
								converter="#{usuarioConverter}">

								<f:selectItem itemLabel="Selecione" />

								<f:selectItems value="#{embarqueBean.funcionarioList}"
									var="funcionario"
									itemLabel="#{funcionario.matricula} - #{funcionario.nome}">
								</f:selectItems>

							</p:selectOneMenu>

						</p:panelGrid>

						<p:panelGrid columns="2" styleClass="semBorda">

							<p:panelGrid columns="3">

								<f:facet name="header">Embarque</f:facet>

								<p:inputMask

								<p:inputText value="#{embarqueBean.data}" size="10"></p:inputText>

							</p:panelGrid>

							<p:panelGrid columns="3">

								<f:facet name="header">Desenbarque</f:facet>

								<p:outputLabel value="Local"></p:outputLabel>
								<p:outputLabel value="Hora"></p:outputLabel>
								<p:outputLabel value="Data"></p:outputLabel>


								<p:selectOneMenu

									converter="#{locaisConverter}">

									<f:selectItem itemLabel="Selecione" />

									<f:selectItems value="#{locaisBean.locaisList}" var="locais"
										itemLabel="#{locais.cd_local} - #{locais.nome}">
									</f:selectItems>
								</p:selectOneMenu>

								<p:inputMask
									value="#{embarqueBean.embarqueFuncionario.hrdesenbarque}"
									size="4" mask="99:99"></p:inputMask>
								<p:inputMask
									value="#{embarqueBean.embarqueFuncionario.desenbarque}"
									size="8" mask="99/99/9999"></p:inputMask>

							</p:panelGrid>
						</p:panelGrid>

					</p:tab>

					<p:tab title="Outros" disabled="true">

						<p:panelGrid columns="2" styleClass="semBorda">

							<p:outputLabel value="Empresa"></p:outputLabel>
							<p:inputText
								value="#{embarqueBean.embarqueOutros.prestadorServico.empresa}"
								size="50"></p:inputText>
							<p:outputLabel value="Nome"></p:outputLabel>
							<p:inputText
								value="#{embarqueBean.embarqueOutros.prestadorServico.nome}"
								size="50"></p:inputText>
							<p:outputLabel value="Documento"></p:outputLabel>
							<p:inputText
								value="#{embarqueBean.embarqueOutros.prestadorServico.documento}"></p:inputText>

						</p:panelGrid>

						<p:panelGrid columns="2" styleClass="semBorda">

							<p:panelGrid columns="3">

								<f:facet name="header">Embarque</f:facet>
								<p:outputLabel value="Local"></p:outputLabel>
								<p:outputLabel value="Hora"></p:outputLabel>
								<p:outputLabel value="Data"></p:outputLabel>

								<p:selectOneMenu

							<p:panelGrid columns="3">

								<f:facet name="header">Desenbarque</f:facet>

								<p:outputLabel value="Local"></p:outputLabel>
								<p:outputLabel value="Hora"></p:outputLabel>
								<p:outputLabel value="Data"></p:outputLabel>


								<p:selectOneMenu
									value="#{embarqueBean.embarqueOutros.localdesenbarque}"
									converter="#{locaisConverter}">

									<f:selectItem itemLabel="Selecione" />

									<f:selectItems value="#{locaisBean.locaisList}" var="locais"

								</p:selectOneMenu>

								<p:inputMask

									mask="99:99"></p:inputMask>
								<p:inputMask value="#{embarqueBean.embarqueOutros.desenbarque}"
									size="8" mask="99/99/9999"></p:inputMask>

							</p:panelGrid>
						</p:panelGrid>

					</p:tab>
				</p:tabView>

				<br />

				<f:facet name="footer">

					<p:commandButton value="Salvar" action="#{embarqueBean.salvar}"
						update="@form"></p:commandButton>

					<p:commandButton value="Cancelar" action="#{embarqueBean.cancelar}"
						update="@form"></p:commandButton>


				</f:facet>

			</p:panel>

			<p:panel header="Lista de Embarques">

				<p:tabView>

					<p:tab title="Tripulantes">

						<p:dataTable value="#{embarqueBean.embarqueList}"
							var="embarqueTripulante" styleClass="pg1">


							<p:column headerText="Cd">
								<h:outputText value="#{embarqueTripulante.cd_embarque}" />
							</p:column>


							<p:column headerText="Tripulante">
								<h:outputText value="#{embarqueTripulante.usuario.nome}" />
							</p:column>

							<p:column headerText="Local Embarque">
								<h:outputText value="#{embarqueTripulante.localembarque.nome}" />
							</p:column>
							<p:column headerText="Hora Embarque">
								<h:outputText value="#{embarqueTripulante.hrembarque}" />
							</p:column>
							<p:column headerText="Data Embarque">
								<h:outputText value="#{embarqueTripulante.embarque}" />
							</p:column>
							<p:column headerText="Local Desenbarque">
								<h:outputText
									value="#{embarqueTripulante.localdesenbarque.nome}" />
							</p:column>
							<p:column headerText="Hora Desenbarque">
								<h:outputText value="#{embarqueTripulante.hrdesenbarque}" />
							</p:column>
							<p:column headerText="Data Desenbarque">
								<h:outputText value="#{embarqueTripulante.desenbarque}" />
							</p:column>

							<p:column headerText="Ação">
								<p:commandButton icon="ui-icon-pencil" title="Desenbarque"
									update="@form" oncomplete="confirmacao.show()">

									<f:setPropertyActionListener value="#{embarqueTripulante}"
										target="#{embarqueBean.embarqueTripulante}" />

									<p:confirmDialog widgetVar="confirmacao"
										message="Desenbarcar Tripulante ?" header="Aviso"
										severity="alert" closable="true">

										<p:commandButton title="sim" alt="Sim" value="sim"
											actionListener="#{embarqueBean.desenbarqueTripulante}"
											onclick="confirmacao.hide()" ajax="tripulanteembarque">
										</p:commandButton>
										<p:commandButton title="Nao" alt="Nao" value="nao"
											onclick="confirmacao.hide()"></p:commandButton>

									</p:confirmDialog>


								</p:commandButton>
							</p:column>

						</p:dataTable>


					</p:tab>

					<p:tab title="Funcionários">

						<p:dataTable value="#{embarqueBean.embarqueFuncionarioList}"
							var="embarqueFuncionario" styleClass="pg1">

							<p:column headerText="Funcionario">
								<h:outputText value="#{embarqueFuncionario.usuario.nome}" />
							</p:column>
							<p:column headerText="Local Embarque">
								<h:outputText value="#{embarqueFuncionario.localembarque.nome}" />
							</p:column>
							<p:column headerText="Hora Embarque">
								<h:outputText value="#{embarqueFuncionario.hrembarque}" />
							</p:column>
							<p:column headerText="Data Embarque">
								<h:outputText value="#{embarqueFuncionario.embarque}" />
							</p:column>
							<p:column headerText="Local Desenbarque">
								<h:outputText
									value="#{embarqueFuncionario.localdesenbarque.nome}" />
							</p:column>
							<p:column headerText="Hora Desenbarque">
								<h:outputText value="#{embarqueFuncionario.hrdesenbarque}" />
							</p:column>
							<p:column headerText="Data Desenbarque">
								<h:outputText value="#{embarqueFuncionario.desenbarque}" />
							</p:column>

							<p:column headerText="Ação">
								<p:commandButton icon="ui-icon-pencil" title="Desenbarque"
									update="@form">

									<f:setPropertyActionListener value="#{embarqueFuncionario}"
										target="#{embarqueBean.embarqueFuncionario}" />
								</p:commandButton>
							</p:column>

						</p:dataTable>


					</p:tab>

					<p:tab title="Outros" disabled="true">

					</p:tab>

				</p:tabView>

			</p:panel>

		</div>

	</h:form>

</body>
</html>
