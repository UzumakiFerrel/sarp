		<div id="formularios">
			<p:panel header="Mdb">

				<p:panelGrid columns="6" styleClass="semBorda">
					<p:outputLabel value="Inicio"></p:outputLabel>
					<p:outputLabel value="Fim"></p:outputLabel>
					<p:outputLabel value="Embarcação"></p:outputLabel>
					<p:outputLabel value="Manobra"></p:outputLabel>
					<p:outputLabel value="Local"></p:outputLabel>
					<p:outputLabel value="Pratico"></p:outputLabel>

					<p:inputMask value="#{manobrasBean.manobras.inicio}" size="5"
						mask="99:99" >
					</p:inputMask>
					<p:inputMask value="#{manobrasBean.manobras.fim}" size="8"
						mask="99:99" ></p:inputMask>

					<p:selectOneMenu value="#{manobrasBean.manobras.embarcacao}"
						converter="#{embarcacoesConverter}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{embarcacoesBean.embarcacoesList}"
							var="embarcacoes" itemLabel="#{embarcacoes.nome}" />
					</p:selectOneMenu>

					<p:selectOneMenu value="#{manobrasBean.manobras.tipoManobras}"
						converter="#{tipoManobrasConverter}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{tipoManobrasBean.tipoManobrasList}"
							var="tpManobras" itemLabel="#{tpManobras.nome}" />
					</p:selectOneMenu>

					<p:selectOneMenu value="#{manobrasBean.manobras.locais}"
						converter="#{locaisConverter}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{locaisBean.locaisList}" var="locais"
							itemLabel="#{locais.nome}" />
					</p:selectOneMenu>

					<p:selectOneMenu value="#{manobrasBean.manobras.pratico}"
						converter="#{praticoConverter}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{praticoBean.praticoBaseList}"
							var="pratico" itemLabel="#{pratico.nome}" />
					</p:selectOneMenu>


				</p:panelGrid>

				<br />

						converter="#{rebocadorConverter}">

							var="rebocador" itemLabel="#{rebocador.nome}" />

						converter="#{rebocadorConverter}">

						<f:selectItems value="#{rebocadorBean.rebocadorBaseList}"

					<p:commandButton value="Incluir" action="#{manobrasBean.salvar}"

					<p:commandButton value="Cancelar" action="#{manobrasBean.cancelar}"

			<p:panel header="Manobras">

				<p:panelGrid columns="4" styleClass="semBorda">
					<p:outputLabel value="Dia.:" styleClass="dtManobras"></p:outputLabel>
					<p:calendar value="#{manobrasBean.dataCalendario}" mode="popup"

					<p:commandButton value="Ir"
						action="#{manobrasBean.listaManobrasDia}" update="@form"></p:commandButton>
				</p:panelGrid>

				<p:dataTable value="#{manobrasBean.manobrasDiaList}" var="manobras"
					styleClass="pg1">

					<p:column headerText="Manobra" width="4">
						<h:outputText value="#{manobras.cd_manobras}" />
					</p:column>

					<p:column headerText="Inicio" width="8">

					<p:column headerText="Fim" width="8">
						<h:outputText value="#{manobras.fim}" />
					</p:column>

					<p:column headerText="Embarcação" width="8">
						<h:outputText value="#{manobras.embarcacao.nome}" />
					</p:column>

					<p:column headerText="Local" width="8">
						<h:outputText value="#{manobras.locais.nome}" />
					</p:column>

					<p:column headerText="Manobra" width="8">
						<h:outputText value="#{manobras.tipoManobras.nome}" />
					</p:column>

					<p:column headerText="Prático" width="8">
						<h:outputText value="#{manobras.pratico.nome}" />
					</p:column>

					<p:column headerText="Tempo" width="8">
						<h:outputText value="#{manobras.tempoManobra}" />
					</p:column>


					<p:column headerText="Ação" width="4">
						<p:commandButton icon="ui-icon-pencil" title="Alterar"
							update="@form" oncomplete="confirmacao.show()">

							<f:setPropertyActionListener value="#{manobras}"
								target="#{manobrasBean.manobras}" />

							<p:confirmDialog widgetVar="confirmacao"
								message="Alterar Manobra ?" header="Aviso" severity="alert"

								</p:commandButton>

									onclick="confirmacao.hide()"></p:commandButton>

							</p:confirmDialog>

						</p:commandButton>
					</p:column>
