<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<p:panel header="Cadastro de Centro de Custos">
			<p:messages>
			</p:messages>

			<p:panelGrid columns="2">

				<p:outputLabel value="Base :"></p:outputLabel>

				<p:selectOneMenu value="#{centroCustoBean.centroCusto.base}"
					converter="#{baseConverter}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{baseBean.baseList}" var="base"
						itemLabel="#{base.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Setor :"></p:outputLabel>

				<p:selectOneMenu value="#{centroCustoBean.centroCusto.setor}"
					converter="#{setorConverter}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{setorBean.setorList}" var="setor"
						itemLabel="#{setor.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Rebocador :"></p:outputLabel>
				<p:selectOneMenu value="#{centroCustoBean.centroCusto.rebocador}"
					converter="#{rebocadorConverter}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{rebocadorBean.rebocadorList}"
						var="rebocador" itemLabel="#{rebocador.nome}" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{centroCustoBean.salvar}"
				update="@form"></p:commandButton>

		</p:panel>

		<p:panel header="Lista de Centro de Custos">
			<p:dataTable value="#{centroCustoBean.centroCustoList}"
				var="centroCusto">

				<p:column headerText="Código">
					<h:outputText value="#{centroCusto.cd_custo}" />
				</p:column>
				<p:column headerText="Base">
					<h:outputText value="#{centroCusto.base.nome}" />
				</p:column>

				<p:column headerText="Setor">
					<h:outputText value="#{centroCusto.setor.nome}" />
				</p:column>

				<p:column headerText="Rebocador">
					<h:outputText value="#{centroCusto.rebocador.nome}" />
				</p:column>



				<p:column headerText="Ação">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						update="@form">

						<f:setPropertyActionListener value="#{centroCusto}"
							target="#{centroCustoBean.centroCusto}" />

					</p:commandButton>


					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacao.show()">

						<f:setPropertyActionListener value="#{centroCusto}"
							target="#{centroCustoBean.centroCusto}" />

					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:confirmDialog widgetVar="confirmacao"
				message="Tem certeza que deseja excluir ?" header="Aviso"
				severity="alert" closable="true">

				<p:commandButton title="sim" alt="Sim" value="sim"
					actionListener="#{centroCustoBean.excluir}"
					onclick="confirmacao.hide()" update="@form" process="@this "></p:commandButton>
				<p:commandButton title="Nao" alt="Nao" value="nao"
					onclick="confirmacao.hide()"></p:commandButton>

			</p:confirmDialog>

		</p:panel>

	</h:form>

</body>
</html>
