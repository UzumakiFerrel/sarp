		<div id="formularios">
			<p:panel header="Lista Pendências Insumos">

				<p:panelGrid columns="5" styleClass="semBorda">

					<h:outputText value="Centro de Custo" />
					<p:selectOneMenu value="#{cadastroInsumoBean.cCusto}"
						converter="#{centroCustoConverter}"
						valueChangeListener="#{cadastroInsumoBean.gerarlistapendentes}">

						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{cadastroInsumoBean.cCustoLista}"
							var="cCusto"
							itemLabel="#{cCusto.setor.nome} #{cCusto.rebocador.nome}" />

						<f:ajax event="change" render="listapendentes"></f:ajax>

					</p:selectOneMenu>

					<h:outputText value="Todos" />
					<p:selectBooleanCheckbox value="#{cadastroInsumoBean.todos}"
						valueChangeListener="#{cadastroInsumoBean.gerarlistapendentesbase}">

						<f:ajax event="change" render="listapendentes"></f:ajax>

					</p:selectBooleanCheckbox>

					<p:commandButton value="Imprimir" ajax="false"
						styleClass="text-align:right">
						<p:dataExporter type="pdf" target="listapendentes"
							fileName="Lista Insumos Pendentes"></p:dataExporter>
					</p:commandButton>


				</p:panelGrid>
				<hr />

				<br />

				<p:dataTable value="#{cadastroInsumoBean.listaItensPendente}"
					var="itempendente" id="listapendentes" styleClass="pg1">

					<p:column headerText="Requisição" width="12">
						<h:outputText value="#{itempendente.requisicao.num_req}" />
					</p:column>

					<p:column headerText="Item" width="10">
						<h:outputText value="#{itempendente.insumo.cd_insumo}" />
					</p:column>

					<p:column headerText="Descrição Item">
						<h:outputText value="#{itempendente.insumo.descricao}" />
					</p:column>

					<p:column headerText="Solicitação" width="18">
						<h:outputText value="#{itempendente.requisicao.abertura}" />
					</p:column>

					<p:column headerText="Vencimento" width="18">
						<h:outputText value="#{itempendente.requisicao.abertura}" />
					</p:column>

					<p:column headerText="Vencido" width="18">
						<h:outputText value="#{itempendente.requisicao.abertura}" />
					</p:column>

					<p:column headerText="Solicitado">
						<h:outputText value="#{itempendente.quantidade}" />
					</p:column>

					<p:column headerText="Pendente">
						<h:outputText value="#{itempendente.pendente}" />
					</p:column>

				</p:dataTable>

				<br />
